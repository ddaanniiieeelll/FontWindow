<h1>Font Window</h1>

<p>Displays a list of all open fonts.</p>
<p>Click on the name and the corresponding font window will appear in front of all other windows.</p>
<p><b>Open Font</b> opens a dialogue where you can open new fonts with</p>
<p><b>Close Font</b> closes the corresponding font</p>
<p><b>Close Window</b> well, it closes the window</p>
